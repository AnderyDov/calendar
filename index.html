<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar.css" />
    </head>
    <body>
        <div>
            Кастомный «Календарь»
            <div class="input">
                <div tabindex="0" class="number date-val">дд</div>
                <div>.</div>
                <div tabindex="0" class="number month-val">мм</div>
                <div>.</div>
                <div tabindex="0" class="number year-val">гггг</div>
                <div>,</div>
                <div tabindex="0" class="number hour-val">--</div>
                <div>:</div>
                <div tabindex="0" class="number min-val">--</div>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon cl"
                    width="16"
                    height="16"
                    fill="blue"
                    viewBox="0 0 16 16"
                >
                    <path
                        class="icon cl"
                        d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                    />
                    <path
                        class="icon cl"
                        d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                    />
                </svg>
                <div class="calendar cl">
                    <div class="year-field cl">
                        <input type="number" class="year cl" />
                        <select class="month cl">
                            <option class="cl" value="0">январь</option>
                            <option class="cl" value="1">февраль</option>
                            <option class="cl" value="2">март</option>
                            <option class="cl" value="3">апрель</option>
                            <option class="cl" value="4">май</option>
                            <option class="cl" value="5">июнь</option>
                            <option class="cl" value="6">июль</option>
                            <option class="cl" value="7">август</option>
                            <option class="cl" value="8">сентябрь</option>
                            <option class="cl" value="9">октябрь</option>
                            <option class="cl" value="10">ноябрь</option>
                            <option class="cl" value="11">декабрь</option>
                        </select>
                        <div class="arrows cl">
                            <div class="up cl">&#11014;</div>
                            <div class="down cl">&#11015;</div>
                        </div>
                    </div>
                    <div class="date-field cl">
                        <div class="date-table">
                            <div class="cell cl">в</div>
                            <div class="cell cl">п</div>
                            <div class="cell cl">в</div>
                            <div class="cell cl">с</div>
                            <div class="cell cl">ч</div>
                            <div class="cell cl">п</div>
                            <div class="cell cl">с</div>
                        </div>
                    </div>
                    <div class="hour-field cl">
                        <div class="hour-slider cl"></div>
                    </div>
                    <div class="min-field cl">
                        <div class="min-slider cl"></div>
                    </div>
                    <div class="buttons-field cl">
                        <button class="cl delet">сброс</button>
                        <button class="cl now">сейчас</button>
                    </div>
                </div>
                <div class='copy'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M160 0c-23.7 0-44.4 12.9-55.4 32H48C21.5 32 0 53.5 0 80V400c0 26.5 21.5 48 48 48H192V176c0-44.2 35.8-80 80-80h48V80c0-26.5-21.5-48-48-48H215.4C204.4 12.9 183.7 0 160 0zM272 128c-26.5 0-48 21.5-48 48V448v16c0 26.5 21.5 48 48 48H464c26.5 0 48-21.5 48-48V256H416c-17.7 0-32-14.3-32-32V128H320 272zM160 40a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm256 88v96h96l-96-96z"/></svg>
                </div>
            </div>
        </div>
        <a class="git" href='https://github.com/AnderyDov/calendar' target='_blank'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                <path
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                />
            </svg>
        <a/>
    </body>
    <script src="calendar.js"></script>
</html>
